<div class="container">
    <h3 mat-dialog-title>Etes-vous sûr de vouloir supprimer l'étudiant?</h3>
    <div mat-dialog-content>
        <ul class="clearfix">
            <li>
                <p><span class="font-weight-bold"> Nom: </span>{{data.nomComplet}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Department: </span>{{ data.department }}</p>
            </li>
            <li>
                <p>
                    <span class="font-weight-bold">Mobile: </span>{{data.phoneNumber}}
                </p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <!-- <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()"> -->
        <button mat-flat-button color="warn" (click)="confirmDelete()">
            Supprimer
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
