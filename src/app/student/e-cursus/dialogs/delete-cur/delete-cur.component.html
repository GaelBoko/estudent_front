<div class="container">
  <h3 mat-dialog-title>Voulez-vous supprimer l'élément?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Diplôme obtenu: </span>{{data.diplomeObtenu}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Description: </span>{{ data.description }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Période: </span>{{data.dateDebut}} - {{data.dateFin}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
